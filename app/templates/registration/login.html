{% extends "global/base.html" %}

{% load static %}

{% block extra-head-css %}
    <link href="{% static 'css/signin.css' %}" media="screen" rel="stylesheet" type="text/css">
{% endblock %}

{% block body-content %}
<body class="text-center">

  <form class="form-signin" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="id_username" class="sr-only">Username</label>
    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="id_password" class="sr-only">Password</label>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    {% if form.errors %}
      <p class="mt-5">Incorrect credentials</p>
    {% endif %}
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>

{% endblock %}
